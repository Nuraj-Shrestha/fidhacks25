<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HerWay - Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007b5f;
      --background: #ffffff;
      --text: #1f2937;
      --input-border: #d1d5db;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text);
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    form {
      margin-bottom: 2rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .forum-posts {
      margin-top: 2rem;
    }

    .note {
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .note strong {
      color: var(--primary);
    }

    .note p {
      margin: 0.5rem 0 0;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>HerWay Forum</h2>
  <p>Leave advice, ask questions, or share encouragement ðŸ’¬</p>

  <form action="/add-forum-post" method="POST">
    <input name="name" placeholder="Your name or 'Anonymous'" required>
    <textarea name="message" placeholder="Share something..." required></textarea>
    <button type="submit">Post</button>
  </form>

  <div class="forum-posts">
    {% for post in posts %}
      <div class="note">
        <strong>{{ post.name }}:</strong>
        <p>{{ post.message }}</p>
      </div>
    {% endfor %}
  </div>

  <a href="/main"><button>â¬… Back to Home</button></a>
</body>
</html>
